{% extends 'base.html' %}
{% load static %}

{% block title %}Employee info{% endblock %}

{% block content %}
	{% if request.user.is_authenticated %}
		<table class="table table-sortable">
			<thead>
				<tr class="thead_tr">
					<th>Name</th>
					<th>Position</th>
					<th>Employment date</th>
					<th>Salary</th>
					<th>Photo</th>
					<th colspan="2" rowspan="2"style="vertical-align: middle"><a href="http://127.0.0.1:8000/add_new_employee/" style="color:green;">+ Add new employee</a></th>
				</tr>
				<tr class="thead_search">
					<th><input class="form-control" type="text" onkeyup="editSearchFields()" placeholder="enter search text..."></th>
					<th><input class="form-control" type="text" onkeyup="editSearchFields()" placeholder="enter search text..."></th>
					<th><input class="form-control" type="text" onkeyup="editSearchFields()" placeholder="enter search text..."></th>
					<th><input class="form-control" type="text" onkeyup="editSearchFields()" placeholder="enter search text..."></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

		<script src='{% static "employee/js/search_and_order.js" %}'></script>
	{% else %}
		<p class='logout info_text'>This page is only available to registered users.</p>
	{% endif %}
{% endblock %}
